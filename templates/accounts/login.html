{% load static %}
{% include 'header.html' %}

<div style="max-width: 500px; margin: auto; padding: 50px 20px;">
  <h2 style="text-align: center; color: #00A8E8;">تسجيل الدخول</h2>

  {% if messages %}
    {% for message in messages %}
      <div style="background-color: #f8d7da; color: #721c24; padding: 10px; margin-bottom: 15px; border-radius: 5px;">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="اسم المستخدم" required style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px;">
    <input type="password" name="password" placeholder="كلمة المرور" required style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px;">
    <button type="submit" style="width: 100%; padding: 10px; background-color: #00A8E8; color: white; border-radius: 5px;">دخول</button>
  </form>
</div>

{% include 'footer.html' %}
